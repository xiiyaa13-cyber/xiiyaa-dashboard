name: Daily briefing update

permissions:
  contents: write

on:
  schedule:
    # Run daily at 6:00 AM UTC (e.g. 1 AM ET / 10 PM PT)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual run from GitHub Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fetch and build
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: npm run update

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ index.html
          git diff --staged --quiet || (git commit -m "chore: daily briefing update [skip ci]" && git push)
