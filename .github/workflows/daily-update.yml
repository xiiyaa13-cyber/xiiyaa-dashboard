name: Briefing update

concurrency:
  group: daily-update
  cancel-in-progress: true

permissions:
  contents: write

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual run from GitHub Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Fetch and build
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: npm run update

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase origin/main

          git add .
          git diff --cached --quiet || git commit -m "chore: daily briefing update [skip ci]"

          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
